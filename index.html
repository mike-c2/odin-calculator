<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Calculator</title>
  </head>
  
  <body>
    <main id="calculator">
      <div id="result-display">
        
      </div>
      <div id="buttons-container">
        <button id="all-clear-btn" class="utility-btn" type="button">
          AC
        </button>
        <button id="clear-btn" class="utility-btn" type="button">
          C
        </button>
        <button id="backspace-btn" class="utility-btn" type="button">
          &lArr;
        </button>
        <button id="divide-btn" class="operator-btn" type="button">
          &#247;
        </button>

        <button id="seven-btn" class="number-btn" type="button">
          7
        </button>
        <button id="eight-btn" class="number-btn" type="button">
          8
        </button>
        <button id="nine-btn" class="number-btn" type="button">
          9
        </button>
        <button id="multiply-btn" class="operator-btn" type="button">
          &#215;
        </button>

        <button id="four-btn" class="number-btn" type="button">
          4
        </button>
        <button id="five-btn" class="number-btn" type="button">
          5
        </button>
        <button id="six-btn" class="number-btn" type="button">
          6
        </button>
        <button id="subtract-btn" class="operator-btn" type="button">
          -
        </button>

        <button id="one-btn" class="number-btn" type="button">
          1
        </button>
        <button id="two-btn" class="number-btn" type="button">
          2
        </button>
        <button id="three-btn" class="number-btn" type="button">
          3
        </button>
        <button id="add-btn" class="operator-btn" type="button">
          +
        </button>
        
        <button id="flip-sign-btn" class="number-btn" type="button">
          +/-
        </button>
        <button id="zero-btn" class="number-btn" type="button">
          0
        </button>
        <button id="decimal-btn" class="number-btn" type="button">
          .
        </button>
        <button id="equals-btn" class="operator-btn" type="button">
          =
        </button>
      </div>
    </main>
  </body>
</html>
